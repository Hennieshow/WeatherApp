<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>New York</h1>
      <ul>
        <li>Friday 9:58pm</li>
        <li>Clear</li>
      </ul>

      <div class="row">
        <div class="col-md-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
            alt="AweatherImage"
          />
          <p>27 <span class="unit">°C|°F</span></p>
        </div>

        <div class="col-md-6">
          <ul>
            <li>Precipitation: 0%</li>
            <li>Humidity: 23%</li>
            <li>Wind: 2km/h</li>
          </ul>
        </div>
      </div>
      <small>Open-source code, by Eniola Soniyi</small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
