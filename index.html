<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-allwrap">
        <div class="weatherAppWrapper">
          <div class="weather-overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 9:58pm</li>
              <li>Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
                  alt="weatherImage"
                />
                <strong>27</strong>°C | <a href="#"> °F</a>
              </div>
            </div>

            <div class="col-md-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 23%</li>
                <li>Wind: 2km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a href="https://github.com/Hennieshow/WeatherApp" target="_blank"
            >Open-source code</a
          >, by Eniola Soniyi</small
        >
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
